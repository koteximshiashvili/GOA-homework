<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="d0">
            <div class="d1">
                <div class="d2">
                    <div class="d3">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name"/>

                    </div>
                    <div class="d4">
                        <label for="last-name" class="lbl">Last Name</label>
                        <input type="text" id="last-name"/>
                    </div>
                </div>
            </div>
            
            <div class="d5">
                <label for="query-type">Query Type <span>*</span></label>
                <select id="slct">
                    <option>Select a query type</option>
                    <option value="general">General Inquiry</option>
                </select>
            </div>
            <div class="d6">
                <label for="message">Message <span>*</span></label>
                <input type="text" id="message">
            </div>
            <div class="d7">
                <label>
                    <input type="checkbox" required />
                    I agree to the terms and conditions <span>*</span>
                </label>
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
    <div class="success">
        <svg class="ff" xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg><h1>Message Sent!</h1>
        <p>Thanks for completing the form. We'll be in touch soon!</p></div>
      </div>
    <script src="script.js"></script>
</body>
</html>
