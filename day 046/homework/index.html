<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Places</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card-container">

            <img src="./dd.png" alt="South Korea">
            <div class="overlay">
                <h2>South Korea</h2>
                <p>Seoul is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="./ff.png" alt="Tbilisi">
            <div class="overlay">
                <h2>Tbilisi</h2>
                <p>Tbilisi is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="./gg.png" alt="New York">
            <div class="overlay">
                <h2>New York</h2>
                <p>New York is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="./hh.png" alt="Paris">
            <div class="overlay">
                <h2>Paris</h2>
                <p>Paris is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="./hh.png" alt="Tokyo">
            <div class="overlay">
                <h2>Tokyo</h2>
                <p>Tokyo is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="./tt.png" alt="Dubai">

</html>
