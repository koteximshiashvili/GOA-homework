<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center">
    <div class="w-[450px] h-[550px] p-20 bg-gray-700 rounded">
        <form id="form" class="flex items-center flex-col">
            <h1 class="text-white text-3xl">Register</h1>
            <label for="uname" class="self-start text-white text-2xl">Name:</label><br>
            <input type="text" id="uname" class="w-[90%] h-[30px] bg-white rounded font-bold"><br>
            <label for="email" class="self-start text-white text-2xl">Email:</label><br>
            <input type="email" id="email" class="w-[90%] h-[30px] bg-white rounded font-bold"><br>
            <label for="password" class="self-start text-white text-2xl">Password:</label><br>
            <input type="password" id="password" class="w-[90%] h-[30px] bg-white rounded font-bold"><br>
            <button type="submit" class="w-[80%] h-[40px] text-white bg-green-500 text-2xl rounded">Register</button>
            <div id="error" class="text-2xl text-red-600"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
